<!-- Form to login with private key -->
<form [formGroup]="inputForm"
        (ngSubmit)="submitForm(inputForm.getRawValue())"
        class="l-form"
        novalidate>
    <fieldset>

        <!-- Form input field for private key -->
        <bg-formfield-text [control]="inputForm.controls.privateKey"
                            [label]="'Private Key (WIF)'"
                            [errorMessage]="'Please provide a valid private key in WIF format'"></bg-formfield-text>

    </fieldset>

    <!-- Button to login with WIF private key-->
    <div class="l-childrenhorizontal l-childrenhorizontal-small l-childrenhorizontal-right">
        <button type="submit"
                class="button"
                (click)="validateInputForm($event)"
                [disabled]="!submitEnabled">Login with WIF</button>
    </div>
</form>
